apiVersion: platform.stackrox.io/v1alpha1
kind: Central
metadata:
  name: stackrox-central-services
spec:
  # Resource settings should be in sync with /deploy/common/local-dev-values.yaml
  central:
    db:
      isEnabled: Default
      persistence:
        persistentVolumeClaim:
          claimName: central-db
      resources:
        limits:
          cpu: 100m
          ephemeral-storage: 50Mi
          memory: 500Mi
        requests:
          cpu: 50m
          ephemeral-storage: 50Mi
          memory: 500Mi
    exposure:
      loadBalancer:
        enabled: false
        port: 443
      nodePort:
        enabled: false
      route:
        enabled: true
    monitoring:
      exposeEndpoint: Enabled
      openShiftMonitoring: Enabled
    persistence:
      persistentVolumeClaim:
        claimName: stackrox-db
    resources:
      limits:
        cpu: 100m
        ephemeral-storage: 50Mi
        memory: 500Mi
      requests:
        cpu: 50m
        ephemeral-storage: 50Mi
        memory: 500Mi
  egress:
    connectivityPolicy: Online
  scanner:
    analyzer:
      scaling:
        autoScaling: Enabled
        maxReplicas: 5
        minReplicas: 2
        replicas: 3
    scannerComponent: Disabled
---
apiVersion: v1
kind: Secret
metadata:
  name: admin-pass
data:
